<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modelo Predictivo Titanic</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="mb-3">Bienvenido al Titanic!</h2>
                <h2 class="mb-3">Ingresa tus datos</h2>
                <form action="javascript:handleSubmit(age.value, fare.value, parch.value, sibSp.value)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Edad</label>
                        <input type="number" class="form-control" id="age" aria-describedby="ageHelp"
                            placeholder="Ingresa tu edad" required>
                        <small id="ageHelp" class="form-text text-muted">Ingresa la edad que tendrias en tu viaje en el
                            titanic</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tarifa</label>
                        <input type="number" max="512" min="0" class="form-control" id="fare" aria-describedby="ageHelp"
                            placeholder="Ingresa un valor entre 0 y 512" required>
                        <small id="ageHelp" class="form-text text-muted">Ingresa la tarija que hubieras pagado de
                            boleto</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Padres/hijos</label>
                        <input type="number" min="0" max="9" class="form-control" id="parch"
                            aria-describedby="parchHelp" placeholder="Ingresa un numero del 0 al 9" required>
                        <small id="parchHelp" class="form-text text-muted">Ingresa la cantidad de parientes que
                            viajarian
                            contigo</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hermanos/Prometidos</label>
                        <input type="number" min="0" max="8" class="form-control" id="sibSp"
                            aria-describedby="sibspHelp" placeholder="Ingresa un numero del 0 al 8" required>
                        <small id="sibspHelp" class="form-text text-muted">Ingresa la cantidad de hermanos o
                            prometidos</small>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
                <div class="mt-5">
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>

    </div>

    <script src="../static/form.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
</body>
